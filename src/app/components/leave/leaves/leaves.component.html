<div class="table-layout">
  <div>
    <div fxFlex="60%">
      <button mat-raised-button color="primary" type="submit" (click)="onApplyLeave()">New Leave</button>
    </div>

    <div fxFlex="40%" style="text-align: end">
      <mat-form-field style="width: 55%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>

  <div class="res-table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- Leave Column -->
      <ng-container matColumnDef="reason" style="width: 20%;">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Reason </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label"> Reason:</span> {{row.reason}}
        </mat-cell>
      </ng-container>

      <!-- Notice -->
      <ng-container matColumnDef="startDate" style="width: 80%;">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Start Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label"> Start Date:</span> {{row.startDate}}
        </mat-cell>
      </ng-container>

      <!-- Notice -->
      <ng-container matColumnDef="endDate" style="width: 80%;">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> End Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label"> End Date:</span> {{row.endDate}}
        </mat-cell>
      </ng-container>

      <!-- Notice -->
      <ng-container matColumnDef="days" style="width: 80%;">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Days </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label"> Days:</span> {{row.days}}
        </mat-cell>
      </ng-container>

      <!-- Notice -->
      <ng-container matColumnDef="status" style="width: 80%;">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Status </mat-header-cell>
        <mat-cell *matCellDef="let row"> <span class="mobile-label"> Status:</span> {{row.status}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="header-cell"> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="mobile-label">Actions:</span>
          <a class="action-btn" (click)="onEditLeave(row)">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="action-btn" (click)="onDeleteLeave(row)">
            <mat-icon>delete</mat-icon>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
